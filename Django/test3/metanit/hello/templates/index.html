<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>METANIT</title>
    </head>
    <body>
        <h2>User Form</h2>
        <form method="POST" action="postuser/">
            {% csrf_token %}
            <p>Name: <br/><input name="name" /></p>
            <p>Age: <br/><input name="age" type="number"/></p>
            <p>
                Languages:<br/>
                <input name="languages"><br/>
                <input name="languages"><br/>
                <input name="languages"><br/>
            </p>
            <p>
                Languages2:<br/>
                <select multiple name="languages2">
                    <option>Python</option>
                    <option>JavaScript</option>
                    <option>C++</option>
                    <option>Java</option>
                </select>
            </p>
            <input type="submit" value="Send"/>
        </form>
    </body>
</html>
