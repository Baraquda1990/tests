<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>METANIT</title>
        <style>
            .field{font-weight:bold;}
            .error{color:red;}
        .myfield{
            border:1px solid #ccc; 
            border-radius:5px;
            height:25px;
            width:200px;
            margin: 10px 10px 10px 0;
        }
        </style>
    </head>
    <body>
        <form method="POST">
            {% csrf_token %}
            <div>
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                <div>{{ field }}</div>
                {% if field.errors%}
                    <div class="error">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            </div>
            <input type="submit" value="Send">
        </form>
    </body>
</html>
