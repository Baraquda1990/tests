<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Metanit</title>
    </head>
    <body>
        <form method="POST" action="create/">
            {% csrf_token %}
            <p>
            <label>Введите имя</label><br/>
            <input type="text" name="name"/>
            </p>
            <p>
            <label>Введите возраст</label><br/>
            <input type="number" name="age"/>
            </p>
            <input type="submit" value="Сохранить">
        </form>
        {% if people.count > 0 %}
        <h2>Список пользователей</h2>
        <table>
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
            </thead>
            <tbody>
                {% for person in people %}
                <tr>
                    <td>{{ person.id }}</td>
                    <td>{{ person.name }}</td>
                    <td>{{ person.age }}</td>
                    <td><a href="edit/{{person.id}}">Change</a> | <a href="delete/{{person.id}}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </body>
</html>
